<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Of Dice and Men</title>
    <link href="public/css/foundation.min.css" rel="stylesheet">
    <link href="public/css/overrides.css" rel="stylesheet">
</head>
<body class="background">
<br>
<div id="top">
    <div class="row">
        <div class="large-10 columns medium-centered">
            <div class="text-center">
            <img src="public/images/rolltitle.PNG" width="350px">
            <img src="public/images/themtitle.PNG" width="350px">
            </div>
            <img src="public/images/dicetitle.PNG" class="float-center" width="350px">
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="medium-5 columns text-right vertical-center">
            <span class="inp vertical-center">How many dice would you like to roll?</span>
        </div>
        <div class="medium-2 columns text-left end vertical-center">
            <input type="text" id="coachId" name="coachId">
        </div>
    </div>
    <div class="row">
        <div class="medium-12 column medium-centered text-center">
            <img class="dice-image" src="public/images/golddice2.png" width="90px" height="10px">
            <img class="dice-image" src="public/images/golddice2.png" width="90px" height="10px">
            <img class="dice-image" src="public/images/golddice2.png" width="90px" height="10px">
            <img class="dice-image" src="public/images/golddice2.png" width="90px" height="10px">
        </div>
    </div>
    <div class="row">
        <div class="medium-5 columns text-center medium-centered">
            <span class="inp label vertical-center">How many sides?</span>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="medium-20 columns text-center end">
            <input type="radio" name="radio button" class="rb-space" id="4">
            <input type="radio" name="radio button" class="rb-space" id="6">
            <input type="radio" name="radio button" class="rb-space" id="10">
            <input type="radio" name="radio button" class="rb-space" id="12">
            <input type="radio" name="radio button" class="rb-space" id="20">
            <input type="radio" name="radio button" class="rb-space" id="30">
            <input type="radio" name="radio button" class="rb-space" id="50">
            <input type="radio" name="radio button" class="rb-space" id="60">
            <input type="radio" name="radio button" class="rb-space" id="100">
            <input type="radio" name="radio button" class="rb-space" id="120">
        </div>
    </div>
    <div class="row">
        <div class="medium-20 columns medium-centered text-center">
            <span class="label label-die-sides">4</span>
            <span class="label label-die-sides">6</span>
            <span class="label label-die-sides">10</span>
            <span class="label label-die-sides">12</span>
            <span class="label label-die-sides">20</span>
            <span class="label label-die-sides">30</span>
            <span class="label label-die-sides">50</span>
            <span class="label label-die-sides">60</span>
            <span class="label label-die-sides">100</span>
            <span class="label label-die-sides">120</span>
        </div>
        </div>
    <br>
    <div class="row">
        <div class="medium-8 columns medium-centered">
            <div class="success button expanded" id="roll">ROLL!!!!</div>
        </div>
    </div>
</div>
<div id="rollgif" class="row">
    <div class="medium-8 columns medium-centered">
    <img class="dice-image" src="public/images/dicerollgif%202.gif" width="90px" height="10px">
    </div>
</div>
<div id="results">
    <div class="row" id="results1">
        <div class="medium-8 columns medium-centered">
            <h2 class="text-center">Results!</h2>
        </div>
    </div>
    <div class="row" id="results2">
        <form id="theForm">
            <div class="medium-5 columns text-right">
                <input type="radio" name="question" id="yes" value="1">
            </div>
            <div class="medium-5 columns text-left">
                <input type="radio" name="question" id="no" value="0">
            </div>
        </form>
    </div>
    <div class="row" id="sure3">
        <div class="medium-5 columns text-right">
            <h5 class="label">Yes</h5>
        </div>
        <div class="medium-5 columns text-left">
            <h5 class="label">No</h5>
        </div>
    </div>
</div>
<div class="row" id="redo">
    <div class="medium-8 columns medium-centered">
        <div class="alert button expanded" id="end">End</div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="public/javascripts/main.js"></script>

</body>
</html>
